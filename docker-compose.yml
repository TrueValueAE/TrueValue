version: '3.8'

services:
  # =====================================================
  # APPLICATION
  # =====================================================

  app:
    build: .
    container_name: dubai_estate_ai
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BAYUT_API_KEY=${BAYUT_API_KEY}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - DUBAI_REST_API_KEY=${DUBAI_REST_API_KEY}
      - LOKI_URL=http://loki:3100
    volumes:
      - ./:/app
    networks:
      - monitoring
    depends_on:
      - loki
      - prometheus
      - tempo
    restart: unless-stopped

  # =====================================================
  # METRICS: Prometheus
  # =====================================================

  prometheus:
    image: prom/prometheus:v2.49.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - monitoring
    restart: unless-stopped

  # =====================================================
  # LOGS: Loki
  # =====================================================

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    networks:
      - monitoring
    restart: unless-stopped

  # =====================================================
  # TRACES: Tempo
  # =====================================================

  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc
      - "4318:4318"   # otlp http
    networks:
      - monitoring
    restart: unless-stopped

  # =====================================================
  # VISUALIZATION: Grafana
  # =====================================================

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped

  # =====================================================
  # LOG FORWARDER: Promtail (sends logs to Loki)
  # =====================================================

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml
      - ./:/var/log/app
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - monitoring
    depends_on:
      - loki
    restart: unless-stopped

  # =====================================================
  # OPTIONAL: Node Exporter (system metrics)
  # =====================================================

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro,rslave
    networks:
      - monitoring
    restart: unless-stopped

# =====================================================
# NETWORKS
# =====================================================

networks:
  monitoring:
    driver: bridge

# =====================================================
# VOLUMES
# =====================================================

volumes:
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local
  grafana_data:
    driver: local
