server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Dubai Estate AI application logs (JSON format)
  - job_name: dubai_estate_ai_json
    static_configs:
      - targets:
          - localhost
        labels:
          job: dubai_estate_ai
          service: application
          __path__: /var/log/app/dubai_estate_ai.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            user_id: user_id
            query: query
            duration_ms: duration_ms
            cost_usd: cost_usd
            tools_used: tools_used
            error_type: error_type
            success: success
            model: model
      - labels:
          level:
          logger:
          user_id:
          error_type:
          success:
          model:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # Telegram bot logs
  - job_name: telegram_bot
    static_configs:
      - targets:
          - localhost
        labels:
          job: telegram_bot
          service: telegram
          __path__: /var/log/app/bot.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) \[(?P<level>\w+)\] (?P<logger>[\w\.]+): (?P<message>.+)$'
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
      - output:
          source: message
