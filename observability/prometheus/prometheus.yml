global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dubai-estate-ai'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Dubai Estate AI Application (running on host)
  - job_name: 'dubai_estate_ai'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'dubai-estate-ai'
          component: 'application'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Node Exporter (system metrics)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          component: 'visualization'

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          component: 'logs'

  # Tempo
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
          component: 'traces'
